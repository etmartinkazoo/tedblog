{% extends "layouts/base.html" %}
{{ page | log }}
{% block content %}
<!-- Page Title -->
<div class="page-title-area title-img-one">
    <div class="title-shape">
        <img src="{{ '/assets/images/page-title/title-shape.jpg' | url }}" alt="Title">
        <img src="{{ '/assets/images/banner/banner-shape2.png' | url }}" alt="Title">
    </div>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">

                <div class="title-content">
                    <h2>News</h2>
                    <ul>
                        <li>
                            <a href="{{ '/index' | url }}">Home</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- End Page Title -->

<!-- Blog -->
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            {% for article in news.data %}
                <div class="col-sm-6 col-lg-6">
                    <div class="blog-item">
                        <div class="top">
                            <a href="blog-details.html">
                                <img src="https://api.standupmichigan.com/assets/{{ article.featured_image }}" alt="Blog">
                            </a>
                        </div>
                        <div class="bottom">
                            <ul>
                                <li>
                                    <i class="icofont-calendar"></i>
                                    <span>{{ article.published_on }}</span>
                                </li>
                                <li>
                                    <i class="icofont-user-alt-4"></i>
                                    <span>By:</span>
                                    <a href="#">Stand Up Michigan</a>
                                </li>
                            </ul>
                            <h3>
                                <a href="blog-details.html">{{ article.title }}</a>
                            </h3>
                            <p>{{ article.content.slice(0, 200) | safe }}...</p>
                            <a class="blog-btn" href="blog-details.html">
                                Read More
                                <i class="icofont-long-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- <div class="pagination-area">
            <ul>
                <li>
                    <a href="#">Prev</a>
                </li>
                <li>
                    <a class="active" href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">Next</a>
                </li>
            </ul>
        </div> -->
    </div>
</div>
<!-- End Blog -->

{% endblock %}
