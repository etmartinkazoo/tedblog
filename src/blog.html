{% extends "layouts/base.njk" %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2>Blog</h2>
        <ul class="list-group">
          {% for post in collections.post | reverse %}
            <li class="list-group-item"><a href="{{ post.url }}">{{ post.data.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
