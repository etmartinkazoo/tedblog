    <body>
<nav class="bg-primary">
  <div class="wrapper">
    <h2 class="site-title"><a href="/">TedMartin.us</a></h2>
    <ul class="menu-items">

      <i class="ri-menu-3-line" @click="open = ! open"></i>
      <ul class="mobile-menu-items" x-show="open" @click.outside="open = false" x-transition.duration.500ms>
        <li class="mobile-menu-item"><i class="ri-home-8-line"></i><a href="/">Home</a></li>

<main>
  
  <div class="wrapper-small">
    <h1 class="text-center">Contact</h1>
    <form method="post" x-data="contactForm()" @submit.prevent="submitData">
      <label for="name">Your Name</label>
      <input type="text" class="form-control" id="name" x-model="formData.name" required>
      <label for="email">Your Email</label>
      <input type="email" class="form-control" id="email" x-model="formData.email" required>
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject" x-model="formData.subject" required>
      <label for="message">Message</label>
      <textarea class="form-control" id="message" x-model="formData.message" required></textarea>
      <input type="text" name="honeypot" style="display:none">
      <button type="submit" class="btn btn-primary">
        <div class="loading-wrapper">
          Send Message
        </div>
      </button>
      <p x-text="message"></p>
    </form>
  </div>

</main>
